<div class="sidebar">
  <mat-nav-list>
    <mat-list-item *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active">
      <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
      <span matListItemTitle class="mat-mdc-list-item">{{item.label}}</span>
    </mat-list-item>
  </mat-nav-list>
</div>
