<h3 class="card-title">Warnings</h3>
<div class="card warnings-card">
  <ul class="warnings-list">
    <li class="warnings-list-item" *ngFor="let warning of warnings">
      <mat-icon fontIcon="{{warning.icon}}" class="status-icon" [ngClass]="warning.status"></mat-icon>
      <span>{{warning.date}} {{warning.message}}</span>
    </li>
  </ul>
</div>
