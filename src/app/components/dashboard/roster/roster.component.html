<mat-card class="roster-card">
    <mat-card-header>
      <mat-card-title>Roster</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="roster-calendar">
        <div *ngFor="let day of rosterDays" class="roster-day">
          <div class="day-header">
            <span class="day-name">{{day.name}}</span>
            <span class="day-date">{{day.date}}</span>
          </div>
          <div class="shift-indicator" [class]="day.shift">
            {{day.shift}}
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
